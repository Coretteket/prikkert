services:
  traefik:
    image: traefik:v3.3
    command:
      - '--providers.docker'
      - '--providers.docker.exposedbydefault=false'
      - '--entryPoints.websecure.address=:443'
      - '--certificatesresolvers.myresolver.acme.tlschallenge=true'
      - '--certificatesresolvers.myresolver.acme.email=hey@qntn.io'
      - '--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json'
      - '--entrypoints.web.address=:80'
      - '--entrypoints.web.http.redirections.entrypoint.to=websecure'
      - '--entrypoints.web.http.redirections.entrypoint.scheme=https'
      - '--accesslog=true'
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - prikkert
    depends_on:
      - web
    restart: always

  web:
    image: coretteket/prikkert:latest
    build:
      context: .
      dockerfile: Dockerfile-prod
    ports:
      - '3000'
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - prikkert
    restart: always
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.web.rule=Host(`prikkert.qntn.io`)'
      - 'traefik.http.routers.web.entrypoints=websecure'
      - 'traefik.http.routers.web.tls.certresolver=myresolver'
      - 'traefik.http.routers.web.middlewares=mycompress,myratelimit'
      - 'traefik.http.middlewares.mycompress.compress=true'
      - 'traefik.http.middlewares.mycompress.compress.includedcontenttypes=application/json,text/html,text/plain,text/javascript,text/css'
      - 'traefik.http.middlewares.mycompress.compress.defaultEncoding=gzip'
      - 'traefik.http.middlewares.mycompress.compress.encodings=br,gzip,zstd'
      - 'traefik.http.middlewares.myratelimit.ratelimit.average=10'
      - 'traefik.http.middlewares.myratelimit.ratelimit.burst=50'

  db:
    image: postgres:alpine
    env_file:
      - .env
    ports:
      - '5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - prikkert
    restart: always

volumes:
  letsencrypt:
  db-data:

networks:
  prikkert:
