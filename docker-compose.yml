services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - prikkert
    restart: always
  app:
    build: .
    ports:
      - '3000'
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - prikkert
    restart: always
  db:
    image: postgres:alpine
    env_file:
      - .env
    ports:
      - '5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - prikkert
    restart: always

volumes:
  db-data:

networks:
  prikkert:
    driver: bridge
